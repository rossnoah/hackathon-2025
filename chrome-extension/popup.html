<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Moodle Assignment Tracker</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }

    .status {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
    }

    button:hover {
      background: #0056b3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .config {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .assignment-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 16px;
    }

    .assignment-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 12px;
    }

    .assignment-title {
      font-weight: 600;
      color: #333;
    }

    .assignment-course {
      color: #666;
      font-size: 11px;
    }

    .assignment-date {
      color: #007bff;
      font-size: 11px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Moodle Assignment Tracker</h1>

  <div id="status" class="status hidden"></div>

  <div class="config">
    <label for="email">Your Email:</label>
    <input type="email" id="email" placeholder="your.email@lafayette.edu">
  </div>

  <div class="config">
    <label for="serverUrl">Server URL:</label>
    <input type="text" id="serverUrl" placeholder="https://your-ngrok-url.ngrok-free.app">
  </div>

  <button id="syncBtn">Sync Assignments</button>

  <div id="assignmentList" class="assignment-list hidden"></div>

  <script src="popup.js"></script>
</body>
</html>
